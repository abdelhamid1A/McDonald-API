<head>

<body onload="getMenu()">

        <a href="#" language='english' class="active lang">EN</a>
        <a href="#" language='francais' class="lang">FR</a>
    </div>
    <div class="container">
        <div class="d-flex justify-content-left logo">

            <img src="../image/584298b4a6515b1e0ad75adb.png" alt="MC" class=" mb-5">

        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="vertical border border-2 rounded-end p-2" id="menu">

            </div>
            <!------------------------------ end menu  ------------------>
            <div class="col-md-8 row" id="products">

            </div>

    </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script>

        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/menu.js"></script>
    <script>
        var langElem = document.querySelector('.langElem');
        var lang = document.querySelectorAll('.lang');
        localStorage.setItem('lang', "english")
        var storageLan = localStorage.getItem('lang');

        // // console.log(storageLan)
        langElem.addEventListener('click', (e) => {
            var lg = e.target.getAttribute('language');
            langElem.querySelector('.active').classList.remove('active');
            e.target.classList.add('active')
            localStorage.setItem('lang', lg)
            storageLan = localStorage.getItem('lang');
        })

    </script>
</body>
